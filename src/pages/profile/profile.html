<ion-header style="background-color: rgb(0, 0, 0);">
    <ion-grid>
        <ion-row>
            <ion-col col-1 id="icon-menu">
                <a (click)="abrirmenu()">
                    <img src="assets/imgs/menu-icon.svg">
                </a>
            </ion-col>
            <ion-col col-9 id="col-title">
                <span id="title">Mi cuenta</span>
            </ion-col>
            <ion-col col-2 text-right>
                <a href="https://wa.me/525547249503" ion-button icon-only start (click)="abrirmenu()">
                    <ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>

    <ion-card>
        <div text-center style="margin-top: 30px;">
            <img src="assets/imgs/user_default.png" id="img-profile"/>
        </div>
        <ion-card-content>
            <ion-card-title>
                <ion-list>
                    <ion-row ion-item>
                        <ion-col col-4>
                            Nombre:
                        </ion-col>
                        <ion-col col-8 text-rigth>
                            <p>{{ user.nombre }}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row ion-item>
                        <ion-col col-4>
                            Dirección:
                        </ion-col>
                        <ion-col col-8 text-rigth>
                            <p>{{ user.direccion }}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row ion-item>
                        <ion-col col-4>
                            Cuidad:
                        </ion-col>
                        <ion-col col-8 text-rigth>
                            <p>{{ user.cuidad }}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row ion-item>
                        <ion-col col-4>
                            Email:
                        </ion-col>
                        <ion-col col-8 text-rigth>
                            <p>{{ user.email }}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row ion-item>
                        <ion-col col-4>
                            Teléfono:
                        </ion-col>
                        <ion-col col-8 text-rigth>
                            <p>{{ user.telefono }}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row ion-item>
                        <ion-col col-4>
                            DNI:
                        </ion-col>
                        <ion-col col-8 text-rigth>
                            <p>{{ user.dni }}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row ion-item>
                        <ion-col col-6>
                            <button ion-button round full (click)="actualizar_perfil()">Actualizar perfil</button>    
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-card-title>
            <p>
                
            </p>
        </ion-card-content>
    </ion-card>






</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-title text-center>VeloServi App 1.0.0</ion-title>
    </ion-toolbar>
</ion-footer>
