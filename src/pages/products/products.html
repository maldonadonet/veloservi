
<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-2 >
        <ion-icon ios="ios-menu" md="md-menu" style="font-size: 2.5em;"></ion-icon>
      </ion-col>
      <ion-col col-8 text-center>
        <ion-icon ios="ios-cart" md="md-cart" style="font-size:2em;" (click)="irCarrito()"></ion-icon>
        <ion-badge item-end style="position: absolute;">{{ carrito.length }}</ion-badge>
      </ion-col>
      <ion-col col-2 >
        <a (click)="salir()">
           <ion-icon ios="ios-exit" md="md-exit"></ion-icon> 
          Salir
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>  
  

</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-slides pager>

                    <ion-slide class="slide">
                        <a ion-button round class="action">Agregar Promo</a>
                        <img src="assets/imgs/slides-product_page/promo1.jpg" alt="">
                    </ion-slide>

                    <ion-slide class="slide">
                        <a ion-button round class="action">Agregar Promo</a>
                        <img src="assets/imgs/slides-product_page/promo2.jpg" alt="">
                    </ion-slide>

                    <ion-slide class="slide">
                        <a ion-button round class="action">Agregar Promo</a>
                        <img src="assets/imgs/slides-product_page/promo3.jpg" alt="">
                    </ion-slide>
                        
                </ion-slides>
            </ion-col>
        </ion-row>
        <br>
        
        <ion-row>
            <ion-col col-12  text-center>
                <strong>Filtrar por:</strong>
            </ion-col>
            <ion-col col-4>
                <button ion-button round small>Sucursal</button>
            </ion-col>
            <ion-col col-4>
                <button ion-button round small (click)="filtrar_categoria();">Categoría</button>
            </ion-col>
            <ion-col col-4>
                <button ion-button round small>Promoción</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let item of productos">
                <ion-card>
                    <ion-card-header>
                        <img src="assets/imgs/products/{{ item.foto }}">
                    </ion-card-header>
                    <ion-card-content>
                        <strong><p text-center> {{ item.nombre }}</p></strong>
                        <p text-center>Precio: $ <span style="color:#c70039">{{ item.precio }}.00</span></p>
                        <span>Categoría: {{ item.categoria }}</span><br>
                        <hr>
                        <div text-center>
                            <button ion-button small (click)="addCarrito(item);"> <ion-icon ios="ios-cart" md="md-cart"></ion-icon></button>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="dots" loadingText="cargando productos.."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
