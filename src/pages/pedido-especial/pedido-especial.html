<ion-header no-border>
	<h1>Pedido Especial</h1>
	<div text-center>
		<img src="assets/imgs/iconos/icon-pedido.svg" alt="" width="20%">
	</div>
</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-header>
			<ion-card-title text-center>
				Solicitud de pedido
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-list no-border>
				<ion-item>
					<p>Proporciona los datos para enviar tu pedido.</p>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Nombre de sucursal:</ion-label>
					<ion-input [(ngModel)]="nombre_sucursal" type="text" placeholder="Introduce nombre del establecimiento:"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Ubicación de Sucursal:</ion-label>
					<ion-textarea [(ngModel)]="dir_sucursal">

					</ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Descripción del Pedido:</ion-label>
					<ion-textarea [(ngModel)]="productos">

					</ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Dirección de Entrega:</ion-label>
					<ion-textarea [(ngModel)]="dir_entrega">

					</ion-textarea>
				</ion-item>
				<ion-item nor-border>
					<ion-row>
						<ion-col col-6>
							<button ion-button color="danger" round full [navPush]="pushPage">Cancelar</button>
						</ion-col>
						<ion-col col-6>
							<button ion-button color="primary" round block (click)="pedido_esp()">Enviar</button>
						</ion-col>
					</ion-row>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
