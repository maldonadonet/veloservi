<ion-header no-border>
	<div text-center padding>
		<img src="assets/imgs/icon-comercio.svg" alt="" width="30%">
	</div>
</ion-header>

<ion-content padding>

    <ion-row>
        <ion-col col-12>
            <h3></h3>
        </ion-col>
    </ion-row>
	<ion-card>
		<ion-card-header>
			<ion-card-title text-center>
				Solicitud de pedido
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-list no-border>
				<ion-item>
					<p>
                        Favor de proporcionar todos los datos para que nuestros repartidores, puedan consultar la informaci贸n de pedido y procesarla hasta la puerta de tu casa.
                    </p>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Nombre de sucursal:</ion-label>
					<ion-input [(ngModel)]="nombre_sucursal" type="text" placeholder="Introduce nombre del establecimiento:"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Ubicaci贸n de Sucursal:</ion-label>
					<ion-textarea [(ngModel)]="dir_sucursal">

					</ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Descripci贸n del Pedido:</ion-label>
					<ion-textarea [(ngModel)]="productos">

					</ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label stacked color="primary">Direcci贸n de Entrega:</ion-label>
					<ion-textarea [(ngModel)]="dir_entrega">

					</ion-textarea>
				</ion-item>
				<ion-item nor-border>
					<ion-row>
						<ion-col col-6>
							<button ion-button round full [navPush]="pushPage">Cancelar</button>
						</ion-col>
						<ion-col col-6>
							<button ion-button round block (click)="pedido_esp()" [disabled]="nombre_sucursal.length <= 5 || dir_sucursal.length <= 5 || productos.length <= 5 || dir_entrega.length <= 5">Enviar</button>
						</ion-col>
					</ion-row>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
