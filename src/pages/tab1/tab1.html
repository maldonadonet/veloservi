<ion-header>
	<ion-navbar>
		<ion-title>Tab1</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        En este módulo, podrás encontrar todos aquellos pedidos solicitados.
    </p>
    <ion-grid fixed *ngIf="pedidos.length <= 0">
        <ion-row>
            <ion-col size="12" text-center>
                <h3>Sin pedidos actualmente</h3>
                <p>De momento no contamos con pedidos activos en tu cuenta</p>
                <img src="assets/imgs/pedidos_footer.svg" alt="">
            </ion-col>
        </ion-row>
    </ion-grid>
	<ion-list>
		<button ion-item *ngFor="let item of pedidos" clear item-right (click)="detalle(item)">
			<ion-thumbnail item-left>
				<img src="assets/imgs/icon-pedidos.svg" />
			</ion-thumbnail>
			<h2>Pedido: {{ item.id }}</h2>
			<p>{{ item.direccion_entrega }}</p>
			<p>{{ item.estatus }}</p>
			<p>{{ item.fecha_pedido }}</p>
			<p>{{ item.monto }}</p>
		</button>
	</ion-list>
</ion-content>
