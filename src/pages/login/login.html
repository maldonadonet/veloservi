<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center>
                <img src="assets/imgs/logo_veloservi2.png" width="80%">
            </ion-col>
        </ion-row>
        <br>

        <ion-row>
            <ion-col col-12>
                <ion-label>Correo Electronico</ion-label>
                <ion-input type="email" required placeholder="Ingresar correo registrado" [(ngModel)]="usuario"></ion-input>

                <ion-label>Contraseña</ion-label>
                <ion-input type="password" required placeholder="Contraseña de acceso"  [(ngModel)]="password"></ion-input>

                <button ion-button round full (click)="ingresar()" [disabled]="usuario.length <= 5 || password.length <= 5">Ingresar</button>
                <button ion-button round full (click)="cancelar()">Regresar</button>
                
            </ion-col>
        </ion-row>

    </ion-grid>

    

</ion-content>
