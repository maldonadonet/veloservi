<ion-header>
    <ion-toolbar>
        <ion-title text-center>M칩dulo de acceso a la App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            <ion-card-title text-center>
                Inicio de Sesi칩n
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-12 text-center>
                        <img src="assets/imgs/logo_marca.png" id="logo">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 text-center>
                        <h2>Bienvenido al Sistema</h2>
                        <hr><br>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>Usuario:</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input type="email" [(ngModel)]="usuario"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>Contrase침a:</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button round full (click)="ingresar()" [disabled]="usuario.length <= 5 || password.length <= 5">Ingresar</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button round full (click)="cancelar()">Cancelar</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title text-center>Inicio de sesi칩n</ion-title>
    </ion-toolbar>
