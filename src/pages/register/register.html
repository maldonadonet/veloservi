<ion-content padding>

    <ion-card>
        <ion-card-header>
            <ion-card-title text-center>
                CREACIÓN DE CUENTAS DE USUARIOS
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-12 text-center>
                        <img src="assets/imgs/register/log-in.svg" id="logo">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 text-center>
                        <h1>VELOSERVI 1.0.0</h1>
                        <hr><br>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label>Nombre completo:</ion-label>
                        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-label>Correo Electronico:</ion-label>
                        <ion-input type="email" [(ngModel)]="email"></ion-input>
                    </ion-col>
                </ion-row>
                 <ion-row>
                    <ion-col col-12>
                        <ion-label>Contraseña:</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button round full color="primary" (click)="registrar()">Registrar</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button round full color="danger" (click)="cancelar()">Cancelar</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>




</ion-content>
