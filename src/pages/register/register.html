<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center>
                <img src="assets/imgs/logo_veloservi2.png" width="80%">
            </ion-col>
        </ion-row>
        <br>
    
        <ion-row>
            <ion-col col-12>
                <ion-label>Nombre completo</ion-label>
                <ion-input type="text" required placeholder="Ingresar correo registrado" [(ngModel)]="nombre"></ion-input>

                <ion-label>Correo Electronico</ion-label>
                <ion-input type="email" required placeholder="Ingresar correo registrado" [(ngModel)]="email"></ion-input>
    
                <ion-label>Contraseña</ion-label>
                <ion-input type="password" required placeholder="Contraseña de acceso" [(ngModel)]="password"></ion-input>
    
            </ion-col>
            <ion-col col-12>
                <ion-label>Cuidad</ion-label>
                <ion-select class="cuidades" placeholder="Cuidades" [(ngModel)]="cuidad">
                    <ion-option value="Neiva">Neiva</ion-option>
                    <ion-option value="Garzon">Garzon</ion-option>
                    <ion-option value="Pitalito">Pitalito</ion-option>
                    <ion-option value="La plata">La plata</ion-option>
                </ion-select>
            </ion-col>
            <ion-col col-12>
                <button ion-button round full (click)="registrar()"
                    [disabled]="nombre.length <= 3 || email.length <= 5 || password.length <= 5 || cuidad.length <= 3">Ingresar</button>
                <button ion-button round full (click)="cancelar()">Regresar</button>
            </ion-col>
        </ion-row>
    
    </ion-grid>

</ion-content>
