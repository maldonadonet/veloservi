        </div>
        
        <div id="botonera">
           <ion-grid>
               <ion-row>
                   <ion-col>
                       <button ion-button round full color="contrast" (click)="ingresar()">Ingresar</button>
                   </ion-col>
                   <ion-col>
                        <button ion-button round full color="contrast" (click)="registrar()">Registrar</button>
                   </ion-col>
               </ion-row>
           </ion-grid>
        </div>
    </div>
</ion-content>
