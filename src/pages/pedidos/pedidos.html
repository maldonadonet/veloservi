<ion-header style="background-color: rgb(0, 0, 0);">
    <ion-grid>
        <ion-row>
            <ion-col col-1 id="icon-menu">
                <a (click)="abrirmenu()">
                    <img src="assets/imgs/menu-icon.svg">
                </a>
            </ion-col>
            <ion-col col-9 id="col-title">
                <span id="title">Pedidos</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-tabs color="primary">
      <ion-tab [root]="tab1" tabTitle="Tienda" [tabBadge]="pedidos.length" tabIcon="ios-create"></ion-tab>
      <ion-tab [root]="tab2" tabTitle="Comercios" [tabBadge]="pedidosEsp.length" tabIcon="home"></ion-tab>
</ion-tabs>
